spring.datasource.url =  jdbc:postgresql://localhost:5432/recruitment_tracker
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.show-sql= true
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
server.port=9000

#Enable multipart Uploads 
spring.servlet.multipart.enabled= true
#Threshold after which files are written to disk
spring.servlet.multipart.file-size-threshold = 2KB
#Max File Size
spring.servlet.multipart.max-file-size = 20MB
#Max Request Size 
#spring.servlet.multipart.max-request-size = 20MB

#File Storage Properties 
#All files uploaded through REST API will be stored in this directory
file.upload-dir = E:/resumes

#spring.jackson.time-zone: Asia/Kolka